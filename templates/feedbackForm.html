<!DOCTYPE html>
<html>
{% load static%}
<head>
    <title>registration</title>
    <link rel="stylesheet" href="{% static '/css/feedback.css' %}">
</head>

<body>
    <form method="post">
        <h1 align="center">Feedback form</h1>
        {% csrf_token %}
        <label for="NAME">NAME</label>
        <input type="text" placeholder='Enter Name' id="NAME" name="NAME" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" placeholder='Enter Email' id="email" name="email" required>
        <br><br>
        <label for="else">REVIEW</label>
        <input type="text" placeholder='Leave a Review' id="else" name="feedback" required>
        <br><br>
        <input type="submit">
        <input type="reset">
        <a style="list-style-type: none; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black; text-decoration: none; cursor: pointer;" href="{% url "about" %}">Go Back</a>
    </form>
</body>

</html>
